<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>時刻表 | Get トレたび</title>
<link rel="stylesheet" href="./css/timetable.css">
</head>
<body>

<header>
  <h1>Get トレたび | 時刻表</h1>
</header>

<main>
  <div>
    <label for="down" class="checked">下り</label>
    <label for="up">上り</label>
  </div>
  <input type="radio" name="direction" id="down" checked>
  <table id="down-table">
    <thead>
      <tr>
        <th rowspan="2">駅名 (下り)</th>
        <th>着</th>
        <th>列車</th>
      </tr>
      <tr>
        <th>発</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
  <input type="radio" name="direction" id="up">
  <table id="up-table">
    <thead>
      <tr>
        <th rowspan="2">駅名 (上り)</th>
        <th>着</th>
        <th>列車</th>
      </tr>
      <tr>
        <th>発</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</main>

<template id="station-template">
  <tr data-id="" data-des="arr">
    <th rowspan="2"></th>
    <th>着</th>
  </tr>
  <tr data-id="" data-des="dep">
    <th>発</th>
  </tr>
</template>

<script src="https://cdnjs.cloudflare.com/ajax/libs/encoding-japanese/2.0.0/encoding.min.js"></script>
<script src="./js/timetable.js" type="module"></script>

</body>
</html>
